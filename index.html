<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-12 d-flex">
                <div prev class="prev n bg-danger text-white">Prev</div>
            </div>

            <div class="col-12 slider">
                <div class="row">
                    <div class="col-12 slider">
                        <div class="img" sliderItemID>1</div>
                        <div class="img" sliderItemID>2</div>
                        <div class="img" sliderItemID>3</div>
                        <div class="img" sliderItemID>4</div>
                        <div class="img" sliderItemID>5</div>
                    </div>
                </div>
            </div>

            <div class="co-12 d-flex">
                <div next class="next n bg-danger text-white">Next</div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
